<!-- Version 2.0.0 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Multiplayer Test</title>
  <link rel="stylesheet" href="css/hyperaudio-lite-player.css">
  <link rel="stylesheet" href="css/share-this.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.js"></script>
  <script src="https://platform.twitter.com/widgets.js"></script>
</head>
<body>

  <!--*******************************************************************-->
  <!--****** I n t e r a c t i v e   T r a n s c r i p t   1 ************-->
  <!--*******************************************************************-->

  <audio id="hyperplayer1" style="z-index: 5000000; position:relative; width:400px" src="{{audio_url}}" controls></audio>

  <div id="hypertranscript1" class="hyperaudio-transcript" data-instance="1" style="overflow-y:scroll; height:600px; position:relative; border-style:dashed; border-width: 1px; border-color:#999; padding: 8px">
    <article>
      <header></header>
      <section class="active">
      <header></header>

      {{transcipt}}
      <footer></footer>
    </section>
    </article>
  </div>

  <script src="js/hyperaudio-lite.js"></script>
  <script src="js/share-this.js"></script>
  <script src="js/share-this-twitter.js"></script>
  <script>

  ShareThis({
    sharers: [ ShareThisViaTwitter ],
    selector: "article"
  }).init();


  // minimizedMode is still experimental - it aims to show the current words in the title, which can be seen on the browser tab.

  let minimizedMode = false;
  let autoScroll = true;
  let doubleClick = false;

  new HyperaudioLite("hypertranscript1", "hyperplayer1", minimizedMode, autoScroll, doubleClick);

  </script>
</body>
</html>
